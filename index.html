<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XCOM 2 Tech Tree</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.4.17/dagre-d3.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <a class="github-fork-ribbon" href="https://github.com/aaronbeall/xcom2-tech-tree" data-ribbon="Fork me on GitHub"
        title="Fork me on GitHub">Fork me on GitHub</a>
        <div class="header">
            <img class="logo" src="xcom.png" height="45">
            <h1>XCOM 2 Tech Tree</h1>
            <h2>Good luck, Commander!</h2>
        </div>
        <hr>
        <div class="top">
            <div class="toolbar">
                <input type="search" id="filter" autofocus placeholder="Search" title="Examples: 'ranger', 'trooper corpse', 'sword', etc.">
                <span class="tools-label">Display:</span>
                <label class="toggle" title="Render the chart in horizontal mode."><input type="checkbox" id="horizontal"><span>â†§ Horizontal</span></label>
                <label class="toggle" title="Shrink nodes to [...] that are only visible as part of a path to a filter match."><input type="checkbox" id="shrink" checked><span>â‹¯ Shrink filter paths</span></label>
                <label class="toggle" title="Show descendents of any node that matches the filter, excluding types that are disabled."><input type="checkbox" id="children" checked><span>â†³ Show filter children</span></label>
                <span class="tools-label">DLC:</span>
                <label class="toggle"><input type="checkbox" id="dlc-wotc" checked><span>ðŸ˜ˆ War of the Chosen</span></label>
                <small id="integrated-dlc">(<label><input type="checkbox" id="dlc-integrated" checked><span>Integrated DLC</span></label>)</small>
                <label class="toggle"><input type="checkbox" id="dlc-ah" checked><span>ðŸ‘½ Alien Hunters</span></label>
                <label class="toggle"><input type="checkbox" id="dlc-slg" checked><span>ðŸ¤– Shen's Last Gift</span></label>
                <label class="toggle"><input type="checkbox" id="dlc-tlp" checked><span>ðŸª– Tactical Legacy Pack</span></label>
            </div>
            <div class="toolbar">
                <span class="tools-label">Filter:</span>
                <svg class="legend">
                    <g></g>
                </svg>
                <button id="all">All</button>
                <button id="none">None</button>
                <span class="tools-label">Export:</span>
                <button id="save-svg" href="#">SVG</button>
                <button id="save-csv" href="#">CSV</button>
                <button id="save-json" href="#">JSON</button>
            </div>
            <hr>
    </div>
    <div class="chart-wrapper">
        <svg class="chart" version="1.1">
            <g></g>
        </svg>
    </div>
    <div class="tooltip"></div>
    <script src="./xcom-tech-tree.min.js"></script>
    <script src="./svg.js"></script>
    <script src="./app.js"></script>
    <script>
        run();
    </script>
    <a id="download" class="hide" href="#"></a>
</body>

</html>
