<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XCOM 2 Tech Tree</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.4.17/dagre-d3.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>

<body>
    <a class="github-fork-ribbon" href="https://github.com/aaronbeall/xcom2-tech-tree" data-ribbon="Fork me on GitHub"
        title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="top">
        <div class="header">
            <img src="xcom.png" height="45">
            <h1>XCOM 2 Tech Tree</h1>
        </div>
        <hr>
        <div class="toolbar">
            <input type="search" id="filter" autofocus placeholder="Search">
            <button id="save" href="#">save</button>
            <button id="export" href="#">export</button>
            <span class="tools-label">Display:</span>
            <label><input type="checkbox" id="horizontal">Horizontal</label>
            <label><input type="checkbox" id="shortcuts" checked>Truncate filter paths</label>
            <span class="tools-label">DLC:</span>
            <label><input type="checkbox" id="dlc-wotc" checked>War of the Chosen</label>
            <label><input type="checkbox" id="dlc-ah" checked>Alien Hunters</label>
            <label><input type="checkbox" id="dlc-tlp" checked>Tactical Legacy Pack</label>
        </div>
        <div class="toolbar">
            <span class="tools-label">Filter:</span>
            <svg class="legend">
                <g></g>
            </svg>
            <button id="all">All</button>
            <button id="none">None</button>
        </div>
        <hr>
    </div>
    <div class="chart-wrapper">
        <svg class="chart" version="1.1">
            <g></g>
        </svg>
    </div>
    <div class="tooltip"></div>
    <script src="./xcom-tech-tree.min.js"></script>
    <script src="./svg.js"></script>
    <script src="./app.js"></script>
    <script>
        run();
    </script>
    <a id="download" class="hide" href="#"></a>
</body>

</html>
